<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/UI/css/user-signup.css">
	<link href="https://fonts.googleapis.com/css" rel="stylesheet">
	<title>Seller Sign Up</title>
</head>

<body>
	<div id="wrapper">
		<header class=" header-main flex">
			<nav>
				<ul class="nav">
					<li id="logo"><a href="index.html">PropertyPro-Lite</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<main>
					<h1 id='signup'> Please Sign Up here</h1>
				<div class="signup-container">
				
					<form action="">

						<label for="name">Name</label>
						<input type="text" id="fname" name="firstname" placeholder="Enter your fullname.." required>

						<label for="email">Email</label>
						<input type="email" id="number" placeholder="user@example.com" required>
						<label for="address">Address</label>
						<input type="text" id="address" placeholder="Street Address, city" required>

						<label for="password">Password</label>
						<input type="password" class="password" placeholder="Enter Password" required>
						<label for="password">Confirm Password</label>
						<input type="password" class="password" placeholder="Confirm Password" required>
						<a href="post-car-ad.html"><input type="submit" value="Submit"></a>
					</form>
						<p>Already have an account? <span><a href="seller-signin-page.html"> Sign in</a></span></p>
					
				</div>
			</main>
		</main>
		<footer class="footer-main flex">
			<p> &copy; 2019 PropertyPro-Lite designed by Chiamaka</p>
		</footer>

	</div>

</body>

</html>
